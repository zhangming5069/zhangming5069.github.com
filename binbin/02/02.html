<!DOCTYPE html>
<html>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];


  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */



  var b=[];
  for (var i = 0; i < aqiData.length; i++) {
    if(aqiData[i][1]>60)
    b.push(aqiData[i]);
  }
  for (var j = 0; j < b.length; j++) {
    for (var q = j+1; q < b.length; q++) {
      if (b[j][1]>b[q][1]) {
        var z=b[j];
        b[j]=b[q];
        b[q]=z;
      }
    }
  
  console.log(b);
/*
for (var r = 0; r < b.length; r++) {
  var id1=document.getElementById('aqi-list');
  var uu=id1.appendChild(document.createElement('li'));
  uu.appendChild(document.createTextNode("第"+(r+1)+"名: "+b[r]));
}
*/
for (var r=0;r<b.length;r++){
    var el=document.getElementById('aqi-list');
    var el1=document.createElement('li');
    var el2=document.createTextNode("第"+(r+1)"名: "+b[r]);
    el1.appendChild(el2);
    el.innerHTML=el1;

}

</script>
</body>
</html>
